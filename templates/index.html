<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Altın Gerçeklik Tespiti</title>
</head>
<body>
    <h1>Altın Gerçeklik Tespiti</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Gönder</button>
    </form>
    {% if result %}
        <h2>Sonuç: {{ result["sonuc"] }}</h2>
        <h3>Güven: {{ result["guven"] }}</h3>
    {% endif %}
</body>
</html>
